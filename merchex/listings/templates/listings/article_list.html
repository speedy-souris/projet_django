{% extends 'listings/base.html' %}

{% block content %}

<h1>article</h1>

<ul>
    {% for article in articles %}
        <li><a href="{% url 'article-detail' article.id %}">{{article.title}}</a> -
              {{article.date}} - 
              {{article.types}} - 
              {{article.description}} - 
              {{article.sold}}
        </li>
    {% endfor %}
</ul>
{% endblock %}
