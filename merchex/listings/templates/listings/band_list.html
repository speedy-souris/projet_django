{% extends 'listings/base.html' %}

{% block content %}

    <h1>Groupes</h1>

    <a href="{% url 'band-create' %}">Cr√©er un nouveau groupe</a>
    <ul>
        {% for band in bands %}
            <li><a href="{% url 'band-detail' band.id %}">{{band.name}}</a>,
                {{band.genre}},
                {{band.biography}},
                {{band.year_formed}},
                {{band.active}},
                {{band.official_homepage}},
                - <a href="{% url 'band-update' band.id %}">[Modifier]</a>
                - <a href="{% url 'band-delete' band.id %}">[Effacer]</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
