{% extends 'listings/base.html' %}

{% block content %}

<h1>Groupes</h1>

<ul>
    {% for band in bands %}
        <li><a href="{% url 'band-detail' band.id %}">{{band.name}}</a>,
               {{band.genre}},
               {{band.biography}},
               {{band.year_formed}},
               {{band.active}},
               {{band.official_homepage}},
        </li>
    {% endfor %}
</ul>
{% endblock %}
